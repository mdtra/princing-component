<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="shortcut icon" type="icon/x-image" href="/images/favicon-32x32.png">
  <title>Interactive pricing component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <section>
      <div class="div-title">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card"> 
        <div class="card-value">
          <span class="span-pageviews">
            <span class="pageviews">100k</span> 
            <span>Pageviews</span>
          </span>
          <div class="span-price">
            <span class="span-price-USD">$</span>
            <span class="span-price-value">16.00</span>
            <span class="span-price-text">/month</span>
          </div>
          <div class="wrap-input">
            <input class="range-value" type="range" min="0" max="100" step="25">
          </div>
          <div class="month-year-div">
            <p>Monthly Billing</p>
            <input id="toggle" class="switch switch--shadow" type="checkbox">
            <label for="toggle"></label>
            <p class="year-bill">Yearly Billing <span class="discount">25% discount</span></p>
          </div>
        </div>
        <div class="card-bottom">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </section>
  </main>
  <script src="/scripts/script.js"></script>
</body>
</html>
